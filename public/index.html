<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #24292e;
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        p {
            color: #586069;
            line-height: 1.5;
        }
        .status {
            margin-top: 24px;
            padding: 12px;
            background: #f6f8fa;
            border-radius: 6px;
            border: 1px solid #d0d7de;
        }
        .status strong {
            color: #2da44e;
        }
    </style>
</head>
<body>
    <h1>GitHub Stats API</h1>
    <p>Service is running.</p>

    <div class="status">
        <strong>Status:</strong> Active
    </div>
</body>
</html>
